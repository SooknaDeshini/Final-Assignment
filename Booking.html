<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Booking.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">BOOK NOW:</h1>
        <br>
  
        <div class="row">
            <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="First Name" aria-label="First Name">
            </div>
            <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="Last Name" aria-label="Last Name">
            </div>
        </div> 
        <br>
        <div class="row">
            <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="formGroupExampleInput5" placeholder="Email" aria-label="Email">
            </div>
            <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="formGroupExampleInput6" placeholder="Phone-Number" aria-label="Phone-Number">
            </div>
        </div> 
        <br>
        <h5>Select a Service Category</h5>
        <div class="col-md-6 mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                <label class="form-check-label" for="gridRadios1">
                    Color
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                    Color and Haircut
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                <label class="form-check-label" for="gridRadios3">
                    Hair Treatment
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option3">
                <label class="form-check-label" for="gridRadios4">
                    Haircuts 
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option3">
                <label class="form-check-label" for="gridRadios4">
                    Nails
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option3">
                <label class="form-check-label" for="gridRadios4">
                    Waxing
                </label>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="formGroupExampleInput5" placeholder="Date" aria-label="Date">
            </div>
            <div class="col-md-6 mb-3">
                <input type="text" class="form-control" placeholder="Time" aria-label="Time">
            </div>
        </div> 
        <br>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
